<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>胡婷婷点击小游戏</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background: #90EE90;
      border: 3px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 10px 10px, #fff, #ccc);
      border-radius: 50%;
      cursor: pointer;
      top: 180px;
      left: 180px;
      transition: top 0.5s ease, left 0.5s ease;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="ball"></div>
    <div id="score">得分: 0</div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const scoreText = document.getElementById('score');
    const game = document.getElementById('game');
    let score = 0;

    ball.addEventListener('click', () => {
      // 随机移动小球位置
      const maxX = game.clientWidth - ball.clientWidth;
      const maxY = game.clientHeight - ball.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      ball.style.left = randomX + "px";
      ball.style.top = randomY + "px";

      score++;
      scoreText.textContent = "得分: " + score;
    });
  </script>
</body>
</html>
