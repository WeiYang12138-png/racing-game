<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>胡婷婷玛丽小游戏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #87CEEB;
    }
    #game {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background: #87CEEB;
      border: 3px solid #333;
      overflow: hidden;
    }
    .platform {
      position: absolute;
      height: 20px;
      background: #654321;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
    }
    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
    }
    #score {
      width: 600px;
      margin: 10px auto;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">得分: 0</div>
  <div id="game">
    <div id="player"></div>
    <!-- 平台 -->
    <div class="platform" style="left:0; bottom:0; width:600px;"></div>
    <div class="platform" style="left:100px; bottom:100px; width:200px;"></div>
    <div class="platform" style="left:350px; bottom:200px; width:150px;"></div>
    <!-- 金币 -->
    <div class="coin" style="left:150px; bottom:130px;"></div>
    <div class="coin" style="left:370px; bottom:230px;"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const game = document.getElementById('game');
    const platforms = Array.from(document.getElementsByClassName('platform'));
    const coins = Array.from(document.getElementsByClassName('coin'));
    const scoreText = document.getElementById('score');
    let score = 0;

    // 玩家属性
    let playerPos = { x: 50, y: 0, vy: 0 };
    const gravity = 0.8;
    const jumpStrength = -12;
    const moveSpeed = 5;
    const keys = { left: false, right: false, up: false };

    // 控制键
    document.addEventListener('keydown', e => {
      if(e.key === "ArrowLeft") keys.left = true;
      if(e.key === "ArrowRight") keys.right = true;
      if(e.key === "ArrowUp") keys.up = true;
    });
    document.addEventListener('keyup', e => {
      if(e.key === "ArrowLeft") keys.left = false;
      if(e.key === "ArrowRight") keys.right = false;
      if(e.key === "ArrowUp") keys.up = false;
    });

    function update() {
      // 水平移动
      if(keys.left) playerPos.x -= moveSpeed;
      if(keys.right) playerPos.x += moveSpeed;

      // 垂直移动（重力 + 跳跃）
      playerPos.vy += gravity;
      playerPos.y += playerPos.vy;

      // 碰撞检测
      platforms.forEach(p => {
        const px = p.offsetLeft;
        const py = p.offsetTop;
        const pw = p.offsetWidth;
        const ph = p.offsetHeight;
        // 小人矩形
        const playerBottom = playerPos.y + 40;
        const playerTop = playerPos.y;
        const playerLeft = playerPos.x;
        const playerRight = playerPos.x + 40;
        // 平台矩形
        const platTop = py;
        const platBottom = py + ph;
        const platLeft = px;
        const platRight = px + pw;
        // 碰撞判断：从上落到平台上
        if(playerBottom > platTop && playerTop < platBottom &&
           playerRight > platLeft && playerLeft < platRight &&
           playerPos.vy >= 0) {
          playerPos.y = platTop - 40;
          playerPos.vy = 0;
          if(keys.up) playerPos.vy = jumpStrength;
        }
      });

      // 边界
      if(playerPos.x < 0) playerPos.x = 0;
      if(playerPos.x > game.clientWidth - 40) playerPos.x = game.clientWidth - 40;
      if(playerPos.y > game.clientHeight - 40) playerPos.y = game.clientHeight - 40;

      // 检测金币
      coins.forEach((c, idx) => {
        const cx = c.offsetLeft;
        const cy = c.offsetTop;
        if(playerPos.x + 40 > cx && playerPos.x < cx + 20 &&
           playerPos.y + 40 > cy && playerPos.y < cy + 20) {
          score++;
          scoreText.textContent = "得分: " + score;
          c.remove();
          coins.splice(idx, 1);
        }
      });

      player.style.left = playerPos.x + "px";
      player.style.top = playerPos.y + "px";

      requestAnimationFrame(update);
    }

    playerPos.y = 0;
    update();
  </script>
</body>
</html>
